<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <!-- Script - loads the library and displays books -->
        <script type="module" src="scripts/main.js"></script>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="library-head">My Library</h1>
        <div id="library">
        </div>
    </body>
    <button id="new-book-btn" class="buttons" title="Add a book">
        +New Book
    </button>
    <dialog id="modal">
        <form method="dialog">
            <label>
                Book Title:
                <input type="text" required>
            </label>
            <label>Author:<input type="text" required="required"></label>
            <label>Pages:<input type="number" required="required"></label>
            <button type="submit" class="buttons">Submit</button>
        </form>
    </dialog>
</html>
