<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <!-- Script - loads the library and displays books -->
        <script type="module" src="scripts/main.js"></script>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="library-head">My Library</h1>
        <div id="library">
        </div>
    </body>
    <button id="new-book-btn" class="buttons" title="Add a book">
        +New Book
    </button>
    <!-- Modal tied to "New Book" button -->
    <dialog id="modal">
        <!-- Form used to retrieve book details from user -->
        <form method="dialog" id="book-input">
            <h2>Enter Book Details</h2>
            <div id="form-fields">
                <label>Book Title: <input type="text" name="title" required></label>
                <label>Author: <input type="text" name="author" required></label>
                <label>Pages: <input type="number" name="pages" required></label>
            </div>
            
            <button type="submit" class="buttons">Submit Book</button>
        </form>
    </dialog>
</html>
